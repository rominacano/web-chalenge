<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Layer</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <main class="slide_container">
        <div class="text-layout">

            <h1>Formulario Layer</h1>

        </div>

        <div class="div-1">

            <button type="button" class="btn btn-primary button" onclick="location.href='./index.html'">
                Volver
            </button>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary button" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                Abrir formulario
            </button>

        </div>
        <hr>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close btn_small" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body form_container">

                        <h1 class="form_title">Select country and language</h1>
                        <p></p>

                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                              <option selected>Country*</option>
                              <option value="1">España</option>
                            <option value="2">Argentina</option>
                            <option value="3">Uruguay</option>
                            </select>
                            <label for="floatingSelect">Works with selects</label>
                          </div>

                          <div class="form-floating mt-4">
                            <select class="form-select" id="floatingSelect2" aria-label="Floating label select example">
                              <option selected>Languaje*</option>
                              <option value="1">Español</option>
                            <option value="2">Ingles</option>
                            <option value="3">Frances</option>
                            </select>
                            <label for="floatingSelect2">Works with selects</label>
                          </div>

                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Save preferences
                            </label>
                        </div>



                    </div>
                    <div class="modal-footer justify-content-md-center">

                        <div class="d-flex p-2">
                            <button class="btn btn-primary form_button">
                              <i class="fa fa-angle-right" aria-hidden="true"></i>
                              Select
                            </button>
                        </div>

                     

                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
